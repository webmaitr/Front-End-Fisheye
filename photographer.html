<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=favorite" />
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header role="banner">
      <a href="index.html" title="retour vers la page d'accueil">
        <img src="assets/images/logo.png" class="logo" alt="fisheye logo"/>
      </a>
    </header>
    <main id="main">
      <section class="photograph-header">
        <button class="contact_button" type="button" aria-label="ouvre modale formulaire de contact">Contactez-moi</button>
      </section>
     
      <!-- div for modal form -->
      <div id="contact_modal" class="modal_back">
        <div class="modal">
          <header>
            <h2>Contactez-moi</h2>
            <img src="assets/icons/close.svg" alt="icone croix pour fermer" tabindex=0 aria-label="close modale"/>
          </header>
          <form>
            <div>
              <label for="firstname">Prénom</label>
              <input type="text" name="firstname" id="firstname"/>
            </div>
            <div>
              <label for="lastname">Nom</label>
              <input type="text" name="lastname" id="lastname"/>
            </div>
            <div>
              <label for="email">Email</label>
              <input type="email" name="email" id="email"/>
            </div>
            <div>
              <label for="message">Votre message</label>
              <textarea name="message" id="message"></textarea>
            </div>
            <button type="button" class="contact_button">Envoyer</button>
          </form>
        </div>
      </div>


      <section>
          <label for="mediaSelect">Trier par</label> 
          <select id="mediaSelect" name="mediaSelected">
            <option value="likes">Popularité</option>
            <option value="date">Date</option>
            <option value="title">Titre</option>
          </select>

        <div class="photograph-media"></div>
      </section>
    </main>
    
    
    
    <!-- div for lightbox -->
    <div id="lightbox" class="modal_back">
      <div class="modal_lightbox">
        <img src="assets/icons/close-black.svg" alt="icone croix pour fermer" tabindex=0 aria-label="close lightbox"/>
        <img id="left" src="assets/icons/chevron-left.svg" alt="icone chevron pour avancer" tabindex=0 aria-label="go to next picture"/>
        <div class="media_lightbox"></div>
        <img id="right" src="assets/icons/chevron-right.svg" alt="icone chevron pour reculer" tabindex=0 aria-label="go back to former picture"/>
      </div>
    </div>

    <script src="/scripts/pages/fetchdata.js">
    </script>
    <script src="/scripts/utils/totalLikes.js"></script>
    <script src="/scripts/utils/sort.js"></script>
    <script src="/scripts/templates/photographerTemplate.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script defer src="/scripts/utils/lightbox.js"></script>    
    <script src="/scripts/utils/contactForm.js"></script>
    
  </body>
</html>

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=favorite" />
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button">Contactez-moi</button>
      </div>
      <div class="photograph-media"></div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label for="firstname">Pr√©nom</label>
						<input type="text" name="firstname" id="firstname"/>
          </div>
          <div>
            <label for="lastname">Nom</label>
						<input type="text" name="lastname" id="lastname"/>
					</div>
          <div>
            <label for="email">Email</label>
						<input type="email" name="email" id="email"/>
					</div>
          <div>
            <label for="message">Votre message</label>
						<textarea name="message" id="message"></textarea>
					</div>
          <button type="button" class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/pages/fetchdata.js">
    </script><script src="/scripts/templates/photographerTemplate.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/likes.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
